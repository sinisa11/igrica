<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svet ≈Ωivotinja - Igra za decu</title>
    <style>
        :root {
            --primary: #0288d1;
            --bg-color: #f1f8e9;
            --correct: #4caf50;
            --wrong: #f44336;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 { color: #2e7d32; text-shadow: 1px 1px 2px white; }

        /* Kontejner za ≈æivotinje */
        .animal-pool {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            background: white;
            padding: 20px;
            border-radius: 25px;
            border: 4px solid #81c784;
            width: 90%;
            max-width: 1000px;
            min-height: 100px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .animal {
            width: 80px;
            height: 80px;
            cursor: grab;
            transition: transform 0.2s;
            z-index: 100;
        }

        .animal img {
            width: 100%;
            height: 100%;
            pointer-events: none; /* Spreƒçava da se slika vuƒçe umesto diva */
            border-radius: 10px;
        }

        .animal:active { transform: scale(1.1); }

        /* Mape/Kontinenti */

        #africa { 
            background-image: url('slike/mapa_afrike.png'); 
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center;
        }

         #asia { 
            background-image: url('slike/mapa_azije.png'); 
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center;
        }

         #europe { 
            background-image: url('slike/mapa_evrope.png'); 
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center;
        }

         #australia { 
            background-image: url('slike/mapa_australije.png'); 
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center;
        }

         #north-america { 
            background-image: url('slike/mapa_samerike.png'); 
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center;
        }

         #south-america { 
            background-image: url('slike/mapa_jamerike.png'); 
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center;
        }

         #antarctica { 
            background-image: url('slike/mapa_antarktika.png'); 
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center;
        }

        .map-area {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1100px;
        }

        .continent {
            min-height: 160px;
            border: 4px dashed #0288d1;
            border-radius: 20px;
            background-color: #e3f2fd;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            position: relative;
        }

        .continent.drag-over {
            background-color: #bbdefb;
            border-style: solid;
        }

        .continent h3 { margin: 0 0 10px 0; color: #01579b; pointer-events: none; }
        
        .dropped-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        #message {
            font-size: 28px;
            font-weight: bold;
            height: 40px;
            margin: 20px 0;
            text-align: center;
        }

        .btn-reset {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 0 #e65100;
        }

        .btn-reset:hover { background-color: #fb8c00; }
        .btn-reset:active { transform: translateY(4px); box-shadow: none; }

        .correct { color: var(--correct); }
        .wrong { color: var(--wrong); }
    </style>
</head>
<body>

    <h1>Gde ≈æive ≈æivotinje? üåç</h1>
    
    <div id="animalBox" class="animal-pool">
        </div>

    <div id="message"></div>

    <div class="map-area">
        <div id="africa" class="continent" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="clearStyle(event)">
            <h3></h3>
            <div class="dropped-container"></div>
        </div>
        <div id="asia" class="continent" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="clearStyle(event)">
            <h3></h3>
            <div class="dropped-container"></div>
        </div>
        <div id="europe" class="continent" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="clearStyle(event)">
            <h3></h3>
            <div class="dropped-container"></div>
        </div>
        <div id="australia" class="continent" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="clearStyle(event)">
            <h3></h3>
            <div class="dropped-container"></div>
        </div>
        <div id="north-america" class="continent" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="clearStyle(event)">
            <h3></h3>
            <div class="dropped-container"></div>
        </div>
        <div id="south-america" class="continent" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="clearStyle(event)">
            <h3></h3>
            <div class="dropped-container"></div>
        </div>
        <div id="antarctica" class="continent" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="clearStyle(event)">
            <h3></h3>
            <div class="dropped-container"></div>
        </div>
    </div>

    <br><br>
    <button class="btn-reset" onclick="location.reload()">Igraj ponovo!</button>

    <script>
        // Koristimo stvarne URL-ove slika sa interneta (Open Source Icons)
        const animalsData = [
            { id: 'lion', img: 'slike/lav.png', target: 'africa' },
            { id: 'giraffe', img: 'slike/zirafa.png', target: 'africa' },
            { id: 'tiger', img: 'slike/tigar.png', target: 'asia' },
            { id: 'panda', img: 'slike/panda.png', target: 'asia' },
            { id: 'fox', img: 'slike/lisica.png', target: 'europe' },
            { id: 'deer', img: 'slike/jelen.png', target: 'europe' },
            { id: 'kangaroo', img: 'slike/kengur.png', target: 'australia' },
            { id: 'koala', img: 'slike/koala.png', target: 'australia' },
            { id: 'bison', img: 'slike/bizon.png', target: 'north-america' },
            { id: 'eagle', img: 'slike/orao.png', target: 'north-america' },
            { id: 'lama', img: 'slike/lama.png', target: 'south-america' },
            { id: 'sloth', img: 'slike/lenjivac.png', target: 'south-america' },
            { id: 'penguin', img: 'slike/pingvin.png', target: 'antarctica' },
            { id: 'seal', img: 'slike/foka.png', target: 'antarctica' }
        ];

        const animalBox = document.getElementById('animalBox');

        function initGame() {
            // Pome≈°aj ≈æivotinje
            animalsData.sort(() => Math.random() - 0.5);
            
            animalsData.forEach(data => {
                const div = document.createElement('div');
                div.id = data.id;
                div.className = 'animal';
                div.draggable = true;
                div.setAttribute('data-target', data.target);
                
                const img = document.createElement('img');
                img.src = data.img;
                img.alt = data.id;
                
                div.appendChild(img);
                div.addEventListener('dragstart', drag);
                animalBox.appendChild(div);
            });
        }

        function allowDrop(ev) {
            ev.preventDefault();
            ev.currentTarget.classList.add('drag-over');
        }

        function clearStyle(ev) {
            ev.currentTarget.classList.remove('drag-over');
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            ev.currentTarget.classList.remove('drag-over');
            
            const animalID = ev.dataTransfer.getData("text");
            const animalElement = document.getElementById(animalID);
            const targetContinentID = ev.currentTarget.id;
            const messageElement = document.getElementById("message");

            if (animalElement.getAttribute("data-target") === targetContinentID) {
                ev.currentTarget.querySelector('.dropped-container').appendChild(animalElement);
                messageElement.innerText = "BRAVO! TAƒåNO! üéâ";
                messageElement.className = "correct";
                animalElement.draggable = false;
            } else {
                messageElement.innerText = "Poku≈°aj ponovo! ‚ùå";
                messageElement.className = "wrong";
            }
        }

        initGame();
    </script>
</body>
</html>
